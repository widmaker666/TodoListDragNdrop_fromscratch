<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList Drag & Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="title-section">
      <div class="title-container">
        <h1>TodoList</h1>
        <h3>Drag & Drop</h3>
      </div>
    </section>
    <section class="input-task-section">
      <div class="task-container">
        <h2>What i'm doing ?</h2>
        <form class="form-task">
          <input type="text" name="" id="taskInput" placeholder="Task..." />
          <button>Save</button>
        </form>
      </div>
    </section>
    <section class="tasks">
      <h1>Your Tasks</h1>
      <div class="task-array-container"></div>
    </section>
    <section class="todo">
      <div class="todo-task">
        <h1>Todo Tasks</h1>
        <div class="t-tasks">
          <h3>task1</h3>
          <h3>task2</h3>
          <h3>task3</h3>
        </div>
      </div>
      <div class="finish-task">
        <h1>Finished tasks</h1>
        <div class="f-tasks">
          <h3>taskfinish1</h3>
          <h3>taskfinish2</h3>
          <h3>taskfinish3</h3>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
