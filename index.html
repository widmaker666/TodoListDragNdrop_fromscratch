<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList Drag & Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="title-section">
      <div class="title-container">
        <h1>TodoList</h1>
        <h3>Drag & Drop</h3>
      </div>
    </section>
    <section class="input-task-section">
      <div class="task-container">
        <h2>What i'm doing ?</h2>
        <form class="form-task">
          <input type="text" name="" id="taskInput" placeholder="Task..." />
          <button>Save</button>
        </form>
      </div>
    </section>
    <section class="tasks">
      <h1>Your Tasks</h1>
      <div class="task-array-container"></div>
    </section>
    <section class="todo">
      <div class="todo-task">
        <h1>Todo Tasks</h1>
        <div class="t-tasks"></div>
      </div>
      <div class="finish-task">
        <h1>Finished tasks</h1>
        <div class="f-tasks"></div>
      </div>
    </section>    
    <div class="trash" id="trashed"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash-filled" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <path d="M20 6a1 1 0 0 1 .117 1.993l-.117 .007h-.081l-.919 11a3 3 0 0 1 -2.824 2.995l-.176 .005h-8c-1.598 0 -2.904 -1.249 -2.992 -2.75l-.005 -.167l-.923 -11.083h-.08a1 1 0 0 1 -.117 -1.993l.117 -.007h16z" stroke-width="0" fill="currentColor" />
      <path d="M14 2a2 2 0 0 1 2 2a1 1 0 0 1 -1.993 .117l-.007 -.117h-4l-.007 .117a1 1 0 0 1 -1.993 -.117a2 2 0 0 1 1.85 -1.995l.15 -.005h4z" stroke-width="0" fill="currentColor" />
    </svg></div>
    <script src="script.js"></script>
  </body>
</html>
