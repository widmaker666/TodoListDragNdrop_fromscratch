<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList Drag & Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="title-section">
        <div class="title-container">
          <h1>TodoList</h1>
          <h3>Drag & Drop</h3>
        </div>
      </section>
      <section class="input-task-section">
        <div class="task-container">
          <h2>What i'm doing ?</h2>
          <form class="form-task">
            <input type="text" name="" id="taskInput" placeholder="Task..." required/>
            <button>Save</button>
          </form>
        </div>
      </section>
      <section class="tasks">
        <h1>Your Tasks</h1>
        <div class="task-array-container"></div>
      </section>
      <section class="todo">
        <div class="todo-task">
          <h1>Todo Tasks</h1>
          <div class="t-tasks"></div>
        </div>
        <div class="finish-task">
          <h1>Finished tasks</h1>
          <div class="f-tasks"></div>
        </div>
      </section>
      <div class="trash" id="trashed">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-trash-filled"
          width="44"
          height="44"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#2c3e50"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M20 6a1 1 0 0 1 .117 1.993l-.117 .007h-.081l-.919 11a3 3 0 0 1 -2.824 2.995l-.176 .005h-8c-1.598 0 -2.904 -1.249 -2.992 -2.75l-.005 -.167l-.923 -11.083h-.08a1 1 0 0 1 -.117 -1.993l.117 -.007h16z"
            stroke-width="0"
            fill="currentColor"
          />
          <path
            d="M14 2a2 2 0 0 1 2 2a1 1 0 0 1 -1.993 .117l-.007 -.117h-4l-.007 .117a1 1 0 0 1 -1.993 -.117a2 2 0 0 1 1.85 -1.995l.15 -.005h4z"
            stroke-width="0"
            fill="currentColor"
          />
        </svg>
      </div>
      <footer>
        <div class="social">
          <a
            href="https://www.linkedin.com/in/alexandre-hontcharouk-879b71b9/"
            target="_blank"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-brand-linkedin"
              width="25"
              height="25"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#2c3e50"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"
              />
              <path d="M8 11l0 5" />
              <path d="M8 8l0 .01" />
              <path d="M12 16l0 -5" />
              <path d="M16 16v-3a2 2 0 0 0 -4 0" /></svg
          ></a>
          <a href="https://github.com/widmaker666" target="_blank"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-brand-github"
              width="25"
              height="25"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#2c3e50"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"
              /></svg
          ></a>
        </div>
        <h6>Application made by Alexandre Hontcharouk</h6>
        <h6>All rights reserved to Alexandre Hontcharouk</h6>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
